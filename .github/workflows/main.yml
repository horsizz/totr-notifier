name: Check WB Stock

on:
  schedule:
    # Запуск каждые 30 минут.
    # Синтаксис cron: минута час день_месяца месяц день_недели
    - cron: '*/30 * * * *'
  workflow_dispatch: # Позволяет запускать вручную через кнопку в интерфейсе GitHub

jobs:
  check_stock_job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run checker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
